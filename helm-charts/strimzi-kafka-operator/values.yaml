# Default values for strimzi-kafka-operator.

watchNamespaces: []

image:
  repository: strimzi
  name: cluster-operator
  tag: latest
  imagePullPolicy: IfNotPresent
logLevel: INFO
fullReconciliationIntervalMs: 120000
operationTimeoutMs: 300000
# Docker images that operator uses to provision various components of Strimzi.  To use your own registry prefix the
# repository name with your registry URL.
# Ex) repository: registry.xyzcorp.com/strimzi/zookeeper
zookeeper:
  image:
    repository: strimzi
    name: zookeeper
    tag: latest
kafka:
  image:
    repository: strimzi
    name: kafka
    tagPrefix: latest
kafkaConnect:
  image:
    repository: strimzi
    name: kafka-connect
    tagPrefix: latest
kafkaConnects2i:
  image:
    repository: strimzi
    name: kafka-connect-s2i
    tagPrefix: latest
topicOperator:
  image:
    repository: strimzi
    name: topic-operator
    tag: latest
userOperator:
  image:
    repository: strimzi
    name: user-operator
    tag: latest
kafkaInit:
  image:
    repository: strimzi
    name: kafka-init
    tag: latest
tlsSidecarZookeeper:
  image:
    repository: strimzi
    name: zookeeper-stunnel
    tag: latest
tlsSidecarKafka:
  image:
    repository: strimzi
    name: kafka-stunnel
    tag: latest
tlsSidecarEntityOperator:
  image:
    repository: strimzi
    name: entity-operator-stunnel
    tag: latest
kafkaMirrorMaker:
  image:
    repository: strimzi
    name: kafka-mirror-maker
    tagPrefix: latest
resources:
  limits:
    memory: 256Mi
    cpu: 1000m
  requests:
    memory: 256Mi
    cpu: 200m
livenessProbe:
  initialDelaySeconds: 10
  periodSeconds: 30
readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 30

# Override the docker image repository used by all Strimzi images
# imageRepositoryOverride: foobar
# Override the docker image tag used by all Strimzi images
# imageTagOverride: latest
