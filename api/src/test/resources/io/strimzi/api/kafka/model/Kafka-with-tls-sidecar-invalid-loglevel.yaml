apiVersion: kafka.strimzi.io/v1alpha1
kind: Kafka
metadata:
  name: strimzi-ephemeral
spec:
  kafka:
    replicas: 3
    storage:
      type: persistent-claim
      size: 500Gi
    listeners:
      plain: {}
      tls: {}
    tlsSidecar:
      logLevel: "invalid"
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral